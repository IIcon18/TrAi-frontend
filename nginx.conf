server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Проксируем ВСЕ API-пути напрямую (без /api!)
    location /auth/        { proxy_pass http://backend:8000; }
    location /dashboard/   { proxy_pass http://backend:8000; }
    location /profile/     { proxy_pass http://backend:8000; }
    location /goals/       { proxy_pass http://backend:8000; }
    location /dishes/      { proxy_pass http://backend:8000; }
    location /workouts/    { proxy_pass http://backend:8000; }
    location /progress/    { proxy_pass http://backend:8000; }

    location /health {
        proxy_pass http://backend:8000/;
    }
}